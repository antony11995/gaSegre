    <div style="height:500px; overflow-y: scroll;" >

            <thead class="thead-dark">
                
                <tr>
                    <th>Fecha</th>
                    <th>Duraci&oacute;n</th>
                    <th>Sesiones</th>
                </tr>
                
            </thead>
            <tbody>
                {% for registrotop100 in registrosTop100 %}

                    <td class="col-1">{{registrotop100[1]}}</td>
